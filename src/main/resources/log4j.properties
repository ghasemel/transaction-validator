log4j.rootCategory=INFO, STDOUT, LOGFILE

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss:SSS} [%-5p] - %m%n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=log/transaction.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss:SSS} [%-5p] [%t] %c %x - %m%n
